<h2>My Notebook</h2>
<button class="btn btn-primary btn_left" (click)="change(+(-1))">&#9664;</button>
<div class="inner">
  <div class='name-date' (click)="changeYear()">{{calendarService.nameDate}}</div>
  <app-month *ngIf="flag"></app-month>
  <app-year *ngIf="!flag"></app-year>
</div>
<button class="btn btn-primary btn_right" (click)="change(+1)">&#9654;</button>
